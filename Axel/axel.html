<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Idag bygger vi design!</title>

    <link rel="stylesheet" href="../lib/router/router.css" />
    <link rel="stylesheet" href="styleaxel.css" />
    <script src="../lib/router/keyup.js"></script>
    <script 
    defer
    type="module"
    src="axel.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
         <my-code>&lt;/&gt; EACE</my-code>
      </div>
      <nav>
         <label id="menu-button" for="menu-toggle">&#9776;</label>
         <input id="menu-toggle" type="checkbox" />
        
        <div class="menu">
         <ul>
            <li>
              <label class="link" for="page_start" tabindex="0">Startsidan</label>
            </li>
            <li>
              <label class="link" for="page_services" tabindex="0">Tjänster</label>
            </li>
            <li>
              <label class="link" for="page_employees" tabindex="0">Anställda</label
              >
            </li>
            <li>
              <label class="link" for="page_contact" tabindex="0">Kontakt</label>
            </li>
          </ul>

        </div>
        
      </nav>
    </header>
    
    <main>
      <!--Startsidan-->
      <input type="radio" name="app" id="page_start" checked />
      <div id="content-start" class="page">
        <div class="start-item1">
          <img class="menybild" src="images/item1bild.webp" />
        </div>
        <div class="start-item2"></div>

        <div class="pictures">
          <div class="row"> 
            
            <div class = "popup">
            <div class="bild-1">
              <img class="picture-1" src="images/it-systems (1).png" />
              <h1>Itsystem</h1>
              <p>Vi är bäst på Itsystem!</p>
            </div>
          </div>

          <div class = "popup">
            <div class="bild-2">
              <img class="picture-2" src="images/devops.png" />
              <h1>Devops</h1>
              <p>Vi är bäst på Devops!</p>
            </div>
            </div>

            <div class = "popup">
            <div class="bild-3">
              <img class="picture-3" src="images/elearning.png" />
              <h1>Elearning</h1>
              <p>Vi är bäst på Elearning!</p>
            </div>
          </div>

          <div class = "popup">
            <div class="bild-4">
              <img class="picture-4" src="images/software.png" />
              <h1>Software</h1>
              <p>Vi är bäst på Software!</p>
          </div>
        </div>
          
         </div>
            </div>
            </div>
          
         
        

        <div class="start-item3"></div>
      </div>

      <!--Tjänster-->
      <input type="radio" name="app" id="page_services" />
      <div id="content_services" class="page">
        <div id = "services_item1">
          <div class = "services_headertext"><h1>VÅRA TJÄNSTER</h1></div>
       </div>

        <div class="cart">
          <h1></h1>
          <img id="img-cart" src="images/shopping-cart.png" alt="Bild pa en shoppingvagn">

        </div>

        <div class= grid-container>
          <div class="grid-item" v-for="{name, icon, description, price} of products"> 
            <div class="header-img">
              <h1>{{name}}</h1>
            <img :src="icon" />
          </div>
            
            <p>{{description}}</p>
            
            <div class="price-button">
              <p>{{price}}</p>
            <button class="button-buy">Köp</button>
          </div>
        </div>

        </div>

      </div>
      <!--Anställda-->
      <input type="radio" name="app" id="page_employees" />
      <div id="content-employees" class="page">
        <p>Anställda</p>
      </div>
      <!--Kontakt-->
      <input type="radio" name="app" id="page_kontakt" />
      <div id="content-kontakt" class="page">
        <p>Kontakt</p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
